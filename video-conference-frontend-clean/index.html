<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- üåê Basic Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="VidMeet ‚Äì Connect, collaborate, and communicate instantly through secure video conferencing."
    />
    <meta name="keywords" content="VidMeet, WebRTC, Video Call, Socket.io, React" />
    <meta name="author" content="VidMeet Team" />
    <meta name="theme-color" content="#7c3aed" />

    <!-- üñºÔ∏è Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />

    <!-- üß† Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>VidMeet | Video Conferencing Simplified</title>

    <!-- üé® Styling -->
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        color: #ffffff;
        height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #root {
        width: 100%;
        height: 100%;
      }

      /* ‚ú® Loader */
      .loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 18px;
        animation: fadeIn 1s ease;
      }

      .logo {
        width: 100px;
        height: 100px;
        border-radius: 20px;
        backdrop-filter: blur(12px);
        background: rgba(255, 255, 255, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid rgba(255, 255, 255, 0.25);
        animation: pulse 1.6s infinite;
      }

      .logo img {
        width: 55px;
        height: 55px;
      }

      .loader h2 {
        font-size: 1.4rem;
        font-weight: 500;
        letter-spacing: 0.5px;
        color: rgba(255, 255, 255, 0.9);
      }

      /* üí´ Animations */
      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 0.85;
        }
        50% {
          transform: scale(1.1);
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 0.85;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* üåô Dark Mode */
      @media (prefers-color-scheme: dark) {
        body {
          background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
      }

      /* üì± Mobile Responsive */
      @media (max-width: 600px) {
        .loader h2 {
          font-size: 1.1rem;
        }
        .logo {
          width: 80px;
          height: 80px;
        }
      }
    </style>
  </head>

  <body>
    <noscript>
      <p style="color: white; text-align: center; margin-top: 50px;">
        ‚ö†Ô∏è Please enable JavaScript to use VidMeet.
      </p>
    </noscript>

    <!-- ‚öõÔ∏è React Mount -->
    <div id="root">
      <div class="loader">
        <div class="logo">
          <img src="/favicon.png" alt="VidMeet Logo" />
        </div>
        <h2>Launching VidMeet...</h2>
      </div>
    </div>

    <!-- üöÄ React Entry -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
