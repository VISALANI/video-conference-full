<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- üåê Basic Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="VidMeet ‚Äì A smart and secure group video conferencing platform built with WebRTC, React, and Socket.io."
    />
    <meta name="keywords" content="WebRTC, React, Video Conference, VidMeet, Socket.io" />
    <meta name="author" content="VidMeet Team" />
    <meta name="theme-color" content="#6a11cb" />

    <!-- üñºÔ∏è Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />

    <!-- üé® Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>VidMeet | Connect Seamlessly</title>

    <!-- üíÖ Inline Styling for Loader -->
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #141e30, #243b55);
        color: #fff;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      #root {
        width: 100%;
        height: 100%;
      }

      /* üåü Loader Style */
      .loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
        animation: fadeIn 1s ease-in;
      }

      .logo {
        width: 90px;
        height: 90px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: pulse 1.5s infinite;
      }

      .logo img {
        width: 50px;
        height: 50px;
      }

      h2 {
        font-weight: 500;
        letter-spacing: 0.8px;
        color: rgba(255, 255, 255, 0.9);
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 0.8;
        }
        50% {
          transform: scale(1.15);
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 0.8;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* üåô Dark Mode */
      @media (prefers-color-scheme: dark) {
        body {
          background: linear-gradient(135deg, #0f172a, #1e293b);
        }
      }

      /* üì± Mobile Responsive */
      @media (max-width: 600px) {
        h2 {
          font-size: 1rem;
        }
        .logo {
          width: 70px;
          height: 70px;
        }
      }
    </style>
  </head>

  <body>
    <noscript>
      <p style="color: white; text-align: center; margin-top: 40px;">
        ‚ö†Ô∏è VidMeet requires JavaScript to run properly.
      </p>
    </noscript>

    <!-- ‚öõÔ∏è React Mount -->
    <div id="root">
      <div class="loader">
        <div class="logo">
          <img src="/favicon.png" alt="VidMeet Logo" />
        </div>
        <h2>Launching VidMeet...</h2>
      </div>
    </div>

    <!-- üöÄ React Entry -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
