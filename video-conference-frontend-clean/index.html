<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ‚úÖ Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A sleek group video conferencing app built with WebRTC, Socket.io, and React."
    />
    <meta
      name="keywords"
      content="Video Call, WebRTC, React, Socket.io, Conference App"
    />
    <meta name="author" content="Video Conference App" />
    <meta name="theme-color" content="#6a11cb" />

    <!-- üì± PWA / Apple Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- üñºÔ∏è Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />

    <!-- ‚ö° Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- üåê Title -->
    <title>Video Conference App</title>

    <!-- ‚ú® Custom Styles -->
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        color: #111827;
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.5s ease, color 0.5s ease;
      }

      body.dark {
        background: linear-gradient(135deg, #111827 0%, #1f2937 100%);
        color: #f9fafb;
      }

      #root {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
      }

      /* ‚ú≥Ô∏è Loading Screen */
      .loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
        text-align: center;
      }

      .loader-logo {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.15);
        display: flex;
        justify-content: center;
        align-items: center;
        border: 3px solid rgba(255, 255, 255, 0.3);
        animation: pulse 1.5s infinite;
      }

      .loader-logo img {
        width: 50px;
        height: 50px;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 0.8;
        }
        50% {
          transform: scale(1.1);
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 0.8;
        }
      }

      .loader-text {
        font-weight: 600;
        font-size: 1.2rem;
        color: #ffffff;
        letter-spacing: 0.5px;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background: linear-gradient(135deg, #111827 0%, #1f2937 100%);
          color: #f9fafb;
        }
      }
    </style>
  </head>

  <body>
    <noscript>
      <p style="text-align: center; margin-top: 50px; color: white;">
        ‚ö†Ô∏è This app requires JavaScript to run properly.
      </p>
    </noscript>

    <!-- üí´ Root / Loading UI -->
    <div id="root">
      <div class="loader">
        <div class="loader-logo">
          <img src="/favicon.png" alt="App Logo" />
        </div>
        <div class="loader-text">Launching Video Conference...</div>
      </div>
    </div>

    <!-- üöÄ React Entry -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
