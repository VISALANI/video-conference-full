<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ‚úÖ Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="VidMeet ‚Äì A modern group video conferencing app built with WebRTC, Socket.io, and React."
    />
    <meta name="keywords" content="Video Call, WebRTC, React, Socket.io, VidMeet" />
    <meta name="author" content="VidMeet Team" />
    <meta name="theme-color" content="#6a11cb" />

    <!-- üì± PWA / Mobile Support -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- üñºÔ∏è Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />

    <!-- üåê Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>VidMeet</title>

    <!-- üé® Custom Style -->
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: radial-gradient(circle at top right, #6a11cb, #2575fc);
        color: #fff;
        height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #root {
        width: 100%;
        height: 100%;
      }

      /* üöÄ Loader Style */
      .loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 20px;
      }

      .logo {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        border: 3px solid rgba(255, 255, 255, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.1);
        animation: pulse 1.5s infinite ease-in-out;
      }

      .logo img {
        width: 45px;
        height: 45px;
      }

      .loader h2 {
        font-size: 1.4rem;
        font-weight: 500;
        letter-spacing: 1px;
        text-align: center;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 0.8;
        }
        50% {
          transform: scale(1.15);
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 0.8;
        }
      }

      /* üåô Dark Mode Support */
      @media (prefers-color-scheme: dark) {
        body {
          background: radial-gradient(circle at bottom left, #0f172a, #1e293b);
        }
      }

      /* üì± Responsive */
      @media (max-width: 600px) {
        .loader h2 {
          font-size: 1.1rem;
        }
        .logo {
          width: 70px;
          height: 70px;
        }
      }
    </style>
  </head>

  <body>
    <noscript>
      <p style="color: white; text-align: center; margin-top: 50px;">
        ‚ö†Ô∏è This app requires JavaScript to run properly.
      </p>
    </noscript>

    <!-- üí´ React Mount Point -->
    <div id="root">
      <!-- ‚ú® Preload Animation -->
      <div class="loader">
        <div class="logo">
          <img src="/favicon.png" alt="VidMeet Logo" />
        </div>
        <h2>Starting VidMeet...</h2>
      </div>
    </div>

    <!-- üöÄ React Entry -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
